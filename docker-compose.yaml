version: '3.8'

services:
  web:
    build: .
    command: gunicorn django_domain_driven.wsgi:application --bind 0.0.0.0:8000 --reload --workers 3
    volumes:
      - ./:/usr/src/app/
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - cache
  db:
    image: postgres:15
    ports:
      - 5555:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
  nginx:
    build: ./nginx
    ports:
      - 80:80
    depends_on:
      - web
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass redisPassword
    volumes:
      - ./data/redis:/data

  celery-worker:
    build: .
    command: watchfiles --filter python 'celery -A django_domain_driven worker -l INFO'
    env_file:
      - ./.env.dev
    depends_on:
      - cache




volumes:
  postgres_data: